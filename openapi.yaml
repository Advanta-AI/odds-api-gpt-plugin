openapi: 3.1.0
info:
  title: The Odds API
  description: Retrieve sports betting odds from sportsbooks across various markets.
  version: 1.0.0

servers:
  - url: https://odds-api-gpt-plugin.onrender.com

paths:
  /sports:
    get:
      operationId: getSports
      summary: Get all active sports
      x-openai-model: gpt-4
      x-openai-isConsequential: false
      parameters:
        - in: query
          name: apiKey
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of sports

  /sports/{sport}/odds:
    get:
      operationId: getOdds
      summary: Get odds for a specific sport
      x-openai-model: gpt-4
      x-openai-isConsequential: false
      parameters:
        - in: path
          name: sport
          required: true
          schema:
            type: string
        - in: query
          name: regions
          required: true
          schema:
            type: string
        - in: query
          name: markets
          required: true
          schema:
            type: string
        - in: query
          name: apiKey
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Betting odds
